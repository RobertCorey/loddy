<ng-container *ngIf="this.game$ | async as data">
  <ng-container *ngIf="!data.hidden">
    <div
      class="player-card"
      *ngFor="let card of data; index as i"
      [ngClass]="{ local: card.isLocalPlayer }"
    >
      <!-- bid,
    emojiDistance,
    points, -->
      <div class="place" *ngIf="!card.hidePlace">{{ i + 1 }}</div>
      <div class="emoji">
        {{ card.emoji }}
      </div>
      <span class="player-name">{{ card.player.name }}&nbsp;</span>
      <div class="scorescreen-message">
        <div *ngIf="card.scoreScreen?.bid" class="bid-container">
          <span>
            Bid:&nbsp;
          </span>
          <span class="bid">
            {{ card.scoreScreen?.bid }}
          </span>
        </div>
        <div *ngIf="card.scoreScreen?.signedDistance">
          <ng-container
            [ngSwitch]="card.scoreScreen.signedDistance.value"
            class="distance"
          >
            <span *ngSwitchCase="'over'" class="over">
              {{ card.scoreScreen.signedDistance.text }}
            </span>
            <span *ngSwitchCase="'under'" class="under">
              {{ card.scoreScreen.signedDistance.text }}
            </span>
            <ng-container *ngSwitchCase="'spoton'">
              <span style="color: #ff5050;">S</span>
              <span style="color: #ffba50;">P</span>
              <span style="color: #ebff50;">O</span>
              <span style="color: #50ff5e;">T</span>
              -
              <span style="color: #509dff;">O</span>
              <span style="color: #d550ff;">N</span>
            </ng-container>
          </ng-container>
        </div>
      </div>
      <span>
        {{ card.emojiDistance }}
      </span>
      <div class="score">
        {{ card.score }}
      </div>
    </div>
  </ng-container>
</ng-container>
