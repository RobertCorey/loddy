<ng-container *ngIf="this.state$ | async as state">
  <div
    class="player-card"
    *ngFor="let foo of state"
    [ngClass]="getPlayerCardClass(foo.player)"
  >
    <div class="player-name">
      {{ foo.player.name }}
      <span class="host" *ngIf="foo.player.host">(HOST)</span>
    </div>
  </div>
</ng-container>
