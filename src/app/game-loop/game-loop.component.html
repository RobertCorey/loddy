<ng-container *ngIf="!(localPlayerIsBrain$ | async); else brain">
  <span class="title" *ngIf="currentBrain$ | async as currentBrain">
    How did {{ currentBrain.name }} answer the following question?<br />
  </span>
  <span *ngIf="currentQuestion$ | async as currentQuestion">
    <span class="current-question">{{ currentQuestion.text }} ?<br /></span>
    <ng-container *ngIf="answerFormVisible$ | async as visible">
      <app-question-with-answer-input
        [unit]="currentQuestion.unit"
        (answerEmitter)="handleAnswer($event)"
      ></app-question-with-answer-input>
    </ng-container>
  </span>
  <ng-container *ngIf="loading$ | async"
    >Waiting for other players to answer...</ng-container
  >
</ng-container>
<ng-template #brain>
  You were the brain for this question.
</ng-template>
