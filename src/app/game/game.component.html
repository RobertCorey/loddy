<span *ngIf="$game | async as game; else loading">
  <span *ngIf="game.status === 'LOBBY'">
    <app-join-game-form
      *ngIf="!hasPlayerJoined; else lobby"
    ></app-join-game-form>
    <ng-template #lobby>
      Lobby
      <app-player-list [players]="game.players"></app-player-list>
      Start Game
    </ng-template>
    {{ game.status }}
    {{ game | json }}
  </span>
</span>

<ng-template #loading>
  Loading...
</ng-template>
