<span *ngIf="$game | async as game; else loading">
  <app-lobby *ngIf="game.status === 'LOBBY'"></app-lobby>
  <app-answer-brain-questions
    *ngIf="game.status === 'BRAIN_QUESTIONS'"
  ></app-answer-brain-questions>
  <app-game-loop *ngIf="game.status === 'GAME_LOOP'"></app-game-loop>
  <h2>game</h2>
  {{ game | json }}
  <h2>player</h2>
  {{ localPlayer | json }}
</span>

<ng-template #loading>
  Loading...
</ng-template>
