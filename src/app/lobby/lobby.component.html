<ng-container *ngIf="state$ | async as state">
  <h1 *ngIf="!state.numberOfPlayers">
    New Game
  </h1>
  <h1 *ngIf="state.numberOfPlayers">
    <h2>{{ state.numberOfPlayers || 0 }} / 8 Players</h2>
    <h4 *ngIf="state.numberOfPlayers < 3">
      {{ 3 - state.numberOfPlayers }} more players needed
    </h4>
  </h1>
  <app-join-game-form
    *ngIf="!hasPlayerJoined && state.numberOfPlayers < 8; else lobby"
  ></app-join-game-form>
</ng-container>

<ng-template #lobby>
  <button
    *ngIf="canPlayerStartGame"
    class="event-element"
    (click)="startLobby()"
  >
    Start Game
  </button>
</ng-template>
