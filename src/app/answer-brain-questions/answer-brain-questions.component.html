  <sub>Don't worry it doesn't affect your score</sub> <br />
  {{ currentQuestion.text }} ? <br />
  <input type="text" [formControl]="answerInput" /> {{ currentQuestion.unit }}

  <button class="button" (click)="submit()">Submit</button>
</span>
