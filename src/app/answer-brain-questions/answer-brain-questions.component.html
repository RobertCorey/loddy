<ng-container
  *ngIf="!loading && currentQuestion$ | async as question; else finished"
>
  {{ question.text }}
  <app-question-with-answer-input
    (answerEmitter)="handleAnswer($event)"
  ></app-question-with-answer-input>
</ng-container>
<ng-container *ngIf="loading">Waiting for other players</ng-container>
